<div flex="100" class="md-padding">
    <md-content layout="column">
        <div layout="row" layout-align="center center">
            <md-card class="md-padding" flex="50">
                <h1 class="md-subhead">Description</h1>
                <md-divider></md-divider>
            </md-card>
            <md-card class="md-padding" flex="50">
                <h1 class="md-subhead">Offers</h1>
                <md-divider></md-divider>
                <div>
                    <md-table-container>
                        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                            <tr md-row>
                                <th md-column md-order-by="nameToLower"><span>Offer</span></th>
                                <th md-column md-numeric md-order-by="calories.value"><span>Start</span></th>
                                <th md-column md-numeric>End</th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
                                <td md-cell>{{}}</td>
                                <td md-cell>{{}}</td>
                                <td md-cell>{{}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
            </md-card>
        </div>
        <div layout="row" layout-align="center center">
            <md-card class="md-padding" flex="30">
                <h1 class="md-subhead">Facilities</h1>
                <md-divider></md-divider>
                <div>
                    <md-table-container>
                        <table md-table>
                            <thead md-head>
                            <tr md-row>
                                <th md-column>Facility</th>
                                <th md-column>Free</th>
                                <th md-column>Charge</th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row ng-repeat="facility in sel_hotel.fac">
                                <td md-cell ng-bind="facility.name"></td>
                                <td md-cell>
                                    <md-checkbox  ng-model="facility.free" aria-label="Free" ng-disabled="facility.charge"></md-checkbox>
                                </td>
                                <td md-cell>
                                    <md-checkbox  ng-model="facility.charge" aria-label="Charge" ng-disabled="facility.free"></md-checkbox>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
            </md-card>
            <md-card class="md-padding" flex="70">
                <h1 class="md-subhead">Rooms</h1>
                <md-divider></md-divider>
                <div>
                    <md-table-container>
                        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                            <tr md-row>
                                <th md-column md-order-by="nameToLower"><span>Name</span></th>
                                <th md-column md-numeric md-order-by="calories.value"><span>Number of room</span></th>
                                <th md-column md-numeric>Image</th>
                                <th md-column md-numeric>Complementary</th>
                                <th md-column md-numeric>Bed size</th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
                                <td md-cell>{{}}</td>
                                <td md-cell>{{}}</td>
                                <td md-cell>{{}}</td>
                                <td md-cell>{{}}</td>
                                <td md-cell>{{}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
            </md-card>
        </div>
    </md-content>
</div>
